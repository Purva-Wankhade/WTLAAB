<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="calculator">
            <input type="text" id='input1' placeholder="enterfirst" class="cal-in">
            <input type="text" id='input2' placeholder="entersecond" class="cal-in">
  
            <div class="buttons">
                <button onclick="calculate('+')">+(add)</button>
                <button onclick="calculate('-')">-(subtract)</button>
                <button onclick="calculate('*')">*(multiply)</button>
                <button onclick="calculate('/')">/(delete)</button>
            </div>

            <input type="text" id="result" placeholder="result" class="cal-in">

        </div>
    </div>
<script>
    function calculate(operation){
        const input1=parseFloat(document.getElementById('input1').value)
        const input2=parseFloat(document.getElementById('input2').value)
        let result=0;

        if(isNaN(input1) || isNaN(input2)){
            alert("invaliddd inputs")
            return;
        }

        switch(operation){
            case '+':
                result=input1+input2;
                break;
            case '-':
                result=input1-input2;
                break;
            case '*':
                result=input1*input2;
                break;
            case '/':
                result=input1/input2;
                break;
        }

        document.getElementById('result').value=result;
    }
</script>


</body>
</html>
