<!DOCTYPE HTML>
<html>
<head>
<style>

#chessboard {
   width: 400px;
   height: 400px;
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;
   margin: 0 auto;
}

.chess-square {
   width: calc(100% / var(--dimension));
   border: 1px solid black;
   height: calc(100% / var(--dimension));
   background-color: #fff;
   box-sizing: border-box;
}
</style>
</head>
<body>

<div>
   <label for="dimension">Enter dimension (2-20): </label>
   <input type="number" id="dimension" min="2" max="20" value="8">
</div>

<div id="chessboard"></div>

<script>
   var chessboard = document.getElementById('chessboard');

   function createChessboard(dimension) {
      chessboard.innerHTML = ''; // Clear previous chessboard
      chessboard.style.setProperty('--dimension', dimension); // Set custom CSS variable for dimension
      for (var i = 0; i < dimension; i++) {
         for (var j = 0; j < dimension; j++) {
            var chessSquare = document.createElement('div');
            chessSquare.className = 'chess-square';
            if ((i + j) % 2 == 0) {
               chessSquare.style.backgroundColor = '#000';
            }
            chessboard.appendChild(chessSquare);
         }
      }
   }

   // Initial chessboard creation
   createChessboard(8);

   // Resize chessboard based on input dimension
   document.getElementById('dimension').addEventListener('input', function(event) {
      var dimension = parseInt(event.target.value);

      if (!isNaN(dimension) && dimension >= 2 && dimension <= 20) {
         createChessboard(dimension);
      }
   });

</script>
</body>
</html>
